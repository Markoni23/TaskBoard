
{% extends "./main.html" %}
{% block content %}
{% for task in tasks %}
    <div class="card mb-2" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{task.name}}</h5>
            <p class="card-text">{{task.text}}</p>
        <a href="/task/{{task.pk}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
{% endblock content %}
